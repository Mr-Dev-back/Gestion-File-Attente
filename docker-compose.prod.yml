version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sigfa-prod-db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-sigfa}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sibmlab@1014}
    volumes:
      - postgres_pd_data:/var/lib/postgresql/data
    networks:
      - sigfa-prod-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sigfa-prod-redis
    restart: always
    volumes:
      - redis_pd_data:/data
    networks:
      - sigfa-prod-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: sigfa-prod-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-sigfa}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-sibmlab@1014}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sigfa-prod-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://SERVER_IP:3000}
        - VITE_WS_URL=${VITE_WS_URL:-ws://SERVER_IP:3000}
    container_name: sigfa-prod-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sigfa-prod-net

volumes:
  postgres_pd_data:
  redis_pd_data:


networks:
  sigfa-prod-net:
    driver: bridge
